server {
        listen 80;
        server_name <<www-server-name>>;
        index index.html;
        root  <<www-server-root>>;

        #understand each line carefully...
        location = /e2repo {rewrite ^ /e2repo/;}
        location /e2repo {try_files $uri @e2repo;}
        location @e2repo {

            include uwsgi_params;
            uwsgi_param SCRIPT_NAME /e2repo;
            uwsgi_modifier1 30;
            uwsgi_pass 127.0.0.1:8002;

        }
}
